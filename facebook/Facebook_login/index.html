<!DOCTYPE html>
<html lang="eng">

<head>
  <title>Facebook Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form">
    <div class="leftpart">
      <h1>facebook</h1>
      <h3>Facebook helps you connect and share <br> with the people in your life.</h3>
    </div>
    <div class="rightpart">
      <div class="loginpage">
        <form action="../FaceBook_homepage/index.html">
          <input type="email" name="email" id="email" placeholder="Email address or phone number"><br>
          <input type="password" name="password" id="password" placeholder="Password">
          <Button type="submit">Log In </Button>
        </form>
        <p> <a href="#"> Forgotten Password?</a></p>
        <hr>
        <Button class="create" onclick="window.location.href='../facebook_signup/index.html'">Create new account
        </Button>
      </div>

    </div>
  </div>
</body>

</html>
