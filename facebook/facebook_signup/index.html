<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup page</title>
</head>
<body>
    <div class="main1">
    <div class="container">
    <div class="heading">
        <h1>Sign Up</h1>

    </div>
 
    <hr>
    <div class="main3">

    <form action="../FaceBook_homepage/index.html">

        <input type="text" class="fname" placeholder="First name" required>
        <input type="text" class="sname" placeholder="Surname" required>
    </div>

<div class="i2">
<input type="email" class="email" placeholder="Mobile number or email address" required>
<input type="password" class="Password" placeholder="New Password" required>

</div>

<div class="dob">
   <div class="label"> <label class="date_select">Date of birth</label></div>

        <option value="2">2</option>

        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
    </select>


    <select name="month" id="month" class="month">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        
    </select>

    <select name="year" id="year" class="year">
        <option value="1">2001</option>
        <option value="2">2002</option>
        <option value="3">2003</option>
        <option value="4">2004</option>
        <option value="5">2005</option>
        <option value="6">2006</option>
        <option value="7">2007</option>
        <option value="8">2008</option>
        <option value="9">2009</option>

        <option value="20">2020</option>
        <option value="21">2021</option>
        <option value="22">2022</option>
        <option value="23">2023</option>
    </select>

</div>


<div class="i3">
    <div class="label-2">
        <label>Gender</label>
    </div>
    <div class="gender">
    <div class="male">
        <label for="male">Male</label>
        <input type="radio">
    </div>
    
    <div class="female">
        <label for="male">Female</label>
        <input type="radio">
    </div>

    <div class="custom">
        <label for="male">Custom</label>
        <input type="radio">
    </div>
    </div>
</div>

<div class="btn">
    <button type="submit">Sign Up</button>
</div>

</div>
